<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug tool</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:rgba(255,255,255,0);">
    <div class="container float-right">
        <div class="row justify-content-end main" id="main-row" style="overflow-x:hidden;display:none;">
            <div class="col-4" id="bug-panel" style="background-color:rgba(137,142,140,0.13);"><button class="close" id="btn-close"><span aria-hidden="true">Ã—</span></button>
                <h3 class="text-left">Debug Panel</h3>
                <form id="tools-form" class="rounded" style="margin-top:5px;background-color:#e0e1e0;padding-left:10px;padding-right:10px;padding-bottom:1px;margin-bottom:5px;padding-top:1px;">
                    <h6>Tools </h6>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col"><label class="col-form-label">Delete gun</label></div>
                            <div class="col align-self-center"><input class="float-right" type="checkbox" id="cbox-deletegun"></div>
                        </div>
                        <div class="form-row">
                            <div class="col"><label class="col-form-label">Network on aim</label></div>
                            <div class="col align-self-center"><input class="float-right" type="checkbox" id="cbox-network"></div>
                        </div>
                        <div class="form-row">
                            <div class="col"><label class="col-form-label">Rotate objects</label></div>
                            <div class="col align-self-center"><input class="float-right" type="checkbox" id="cbox-rotate"></div>
                        </div>
                    </div>
                </form>
                <form id="player-form" class="rounded" style="margin-top:5px;background-color:#e0e1e0;padding-left:10px;padding-right:10px;padding-bottom:1px;margin-bottom:5px;padding-top:1px;">
                    <h6>Player </h6>
                    <div class="form-group"><small class="form-text text-muted" style="color:rgb(14,14,14);">Coordinates </small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-player-coords">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-player-coords">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Rotations </small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-player-rotations">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-player-rotations">Copy </button></div>
                        </div>
                    </div>
                </form>
                <form id="target-form" class="rounded" style="margin-bottom:5px;margin-top:5px;padding-bottom:1px;padding-right:10px;padding-left:10px;background-color:#e0e1e0;padding-top:1px;">
                    <h6>Target </h6>
                    <div class="form-group"><small class="form-text text-muted">Coordinates </small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-target-coords">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-target-coords">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Rotations </small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-target-rotations">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-target-rotations">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Entity ID</small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-target-id">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-target-id">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Entity Model</small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-target-model">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-target-model">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Entity Network ID</small>
                        <div class="input-group input-group-sm"><input class="form-control" type="text" readonly="" id="input-target-network-id">
                            <div class="input-group-btn"><button class="btn btn-success" type="button" id="btn-target-network-id">Copy </button></div>
                        </div>
                    </div>
                    <div class="form-group"><small class="form-text text-muted">Other </small>
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-dark list-group-size"><span>Networked</span><span class="badge badge-dark float-right list-group-size" id="badge-target-networked">True </span></li>
                            <li class="list-group-item list-group-item-dark list-group-size"><span>Controlled </span><span class="badge badge-dark float-right list-group-size" id="badge-target-controlled">True </span></li>
                            <li class="list-group-item list-group-item-dark list-group-size"><span>Network ID Exists</span><span class="badge badge-dark float-right list-group-size" id="badge-target-exists">True </span></li>
                            <li class="list-group-item list-group-item-dark list-group-size"><span>Mission Entity</span><span class="badge badge-dark float-right list-group-size" id="badge-target-mission">True </span></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
