<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div class="full-screen">
		<div class="main-container">
			<div class="body home">
				<div class="centered home-menu">
						<a href="#" class="button sans btnNews">Edit</a>
				</div>
						<head>
							<p class="sans"><span id="header">Insert Header</span></p>
						</head>
						<body>
							<p class="sans"><span id="body">Insert Body</span></p>
						</body>
						<head>
							<p class="sans"><span id="header2">Insert Second Header</span></p>
						</head>
						<body>
							<p class="sans"><span id="body2"></span>Insert Second Body</p>
						</body>
						<footer>
							<p class="sans"><span id="editor_name">Insert Editors Name</span></p></td>
							<p class="sans"><span id="time">Insert Time of Publishment</span></p></td>
						</footer>
						<button type="click" id="btnPage" class="sans home">Next Page</button>
						<div class="centered home-menu">
						<a href="#" class="button sans btnClose">Close</a>
						</div>
					</div>
			<div class="news-container">
				<div class="news-edit">
				<div class="form">
					<form id="newnews-form">
						<input id="editor_name" type="text" placeholder="Name" class="sans newnews-input" required/><br>
						<input id="time" type="text" placeholder="Print Time" class="sans time newnews-input" required/><br>
						<input id="header" type="text" placeholder="Header" class="sans newnews-input"/><br>
						<input id="body" type="text" placeholder="Body" class="sans newnews-input"/><br>
						<input id="header2" type="text" placeholder="Header2" class="sans newnews-input"/><br>
						<input id="body2" type="text" placeholder="Body2" class="sans newnews-input"/><br>
						<button type="submit" id="submit" class="sans newnews-submit">Create</button>
					</form>
					<div class="centered buttons">
						<a href="#" class="button sans btnClose">Close</a>
					</div>
				</div>
			</div>
		</div>
</div>
</body>
