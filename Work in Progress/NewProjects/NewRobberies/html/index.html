<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Combination Lock</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/utils/Draggable.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/lockpick.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            html {
                overflow-x: hidden;
                overflow-y: hidden;
            }
            #Camera_Container {
                position: absolute;
                height: 100%;
                width: 100%;
                left: 20px;
                background-color: transparent !important;
            }
            #Camera_Label {
                position: relative;
                font-weight: bold;
                font-family: Courier New, monospace;
                font-size: 17px;
                color: white;
            }
        </style>
    </head>
    <body id="body" style="background-color:rgba(255,255,255,0.0)">
        <div class="container">
            <div class="lock">
                <div class="shackle">
                    <div class="top">
                        <div class="inner"></div>
                    </div>
                    <div class="left">
                        <div class="dentL"></div>
                        <div class="dentR"></div>
                    </div>
                    <div class="right"></div>
                </div>
                <div class="arrow"></div>
            </div>
            <div class="dial">
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
            </div>
        </div>
        <div class="combo"><span id="numb1" class="num1"></span> <span id="numb2" class="num2"></span> <span id="numb3" class="num3"></span> 
        </div>
        <div id="wrap">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/collar.png" alt="" id="collar" />
            <div id="cylinder"></div>
            <div id="driver"></div>
            <div id="pin">
                <div class="top"></div>
                <div class="bott"></div>
            </div>
        </div>
        <div id="Camera_Container" v-show="camerasOpen">
            <div id="Camera_Label">{{ cameraBoxLabel }}</div>
            <div id="Camera_Label">{{ cameraLabel }}</div>
            <div id="Camera_Label">{{ cameraTime }}</div>
        </div>
        <script src="js/vue.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
