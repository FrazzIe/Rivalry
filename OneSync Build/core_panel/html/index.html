<html>
	<head>
		<title>Core panel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<script src="script.js" type="text/javascript"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="vertical-center">
			<div class="container">
				<div class="row justify-content-center no-gutters">
					<div class="col-md">
						<h3>
							Core panel
							<small class="text-muted">by Frazzle.</small>
						</h3>
					</div>
					<div class="col-md">
						<button class="float-right" id="close">&times;</button>
					</div>
				</div>
				<div class="row justify-content-center no-gutters">
					<div class="col-md-3 player-list">
						<table class="table table-bordered table-dark table-hover table-sm" id="player-list">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Username</th>
								</tr>
							</thead>
							<tbody>
							    <tr>
							      <th scope="row">0</th>
							      <td>Frazzle.</td>
							    </tr>
							</tbody>
						</table>
					</div>
					<div class="col-md player-box">
						<div class="row justify-content-center quick-options">
							<div class="col-md sub-player-box">
								<h3>Quick options<small class="text-muted" id="selected-header"> ID: 0, User: Frazzle</small></h3>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_slay">Slay</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_noclip">Noclip</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_freeze">Freeze</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_bring">Bring</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_goto">Goto</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_slap">Slap</button>
								<button type="button" class="btn btn-danger btn-quick-options" id="quick_crash">Crash</button>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-md sub-player-box">
								<h3>Stats</h3>
								<h5>Money</h5>
								<form id="money">
									<div class="form-row">
										<div class="form-group col">
											<input type="text" class="form-control-sm" placeholder="Amount" required pattern="[0-9]{1,11}" id="amount">
											<button type="submit" class="btn btn-primary btn-sm btn-quick-options">Set</button>
										</div>
										<div class="form-group col">
										    <select multiple class="form-control-sm" id="money-multi-select">
										    	<option selected>Wallet</option>
										    	<option>Dirty Money</option>
													<option>Bank</option>
													<option>Chips</option>
										    </select>
										</div>
									</div>
								</form>
								<h5>Power</h5>
								<form id="power">
									<div class="form-row">
										<div class="form-group col">
											<input type="text" class="form-control-sm" placeholder="Amount" required pattern="[0-9]{1,50}" id="amount">
										</div>
										<div class="form-group col">
											<button type="submit" class="btn btn-primary btn-sm">Set</button>
										</div>
									</div>
								</form>
								<h5>Group</h5>
								<form id="ugroup">
									<div class="form-row">
										<div class="form-group col">
											<input type="text" class="form-control-sm" placeholder="Group" id="amount">
										</div>
										<div class="form-group col">
											<button type="submit" class="btn btn-primary btn-sm">Set</button>
										</div>
									</div>
								</form>						
							</div>
							<div class="col-md">
								<h3>Disciplinary actions<h3>
								<h5>Kick</h5>
								<form id="kick">
									<div class="form-row">
										<div class="form-group col">
											<input type="text" class="form-control-sm" placeholder="Reason" id="reason">
										</div>
										<div class="form-group col">
											<button type="submit" class="btn btn-primary btn-sm">Kick</button>
										</div>
									</div>
								</form>
								<h5>Ban</h5>
								<form id="ban">
									<div class="form-row">
										<div class="col">
											<input type="text" class="form-control-sm" placeholder="Reason" id="reason">
										</div>
										<div class="col">
											<button type="submit" class="btn btn-primary btn-sm" id="ban-perm">Ban permanently</button>
										</div>
									</div>
									<div class="form-row btn-quick-options">
										<div class="col">
											<input type="text" class="form-control-sm" placeholder="Time" pattern="[0-9]{1,11}" id="time">
										</div>
										<div class="col">
											<button type="submit" class="btn btn-primary btn-sm" id="ban-time">Ban using time</button>
										</div>
									</div>
									<div class="form-row btn-quick-options">
										<div class="col">
											<div class="btn-group btn-block" role="group" aria-label="Basic example">
											  <button type="button" class="btn btn-primary btn-sm" id="sec_ban">Seconds</button>
											  <button type="button" class="btn btn-primary btn-sm" id="min_ban">Minutes</button>
											  <button type="button" class="btn btn-primary btn-sm" id="hour_ban">Hours</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
